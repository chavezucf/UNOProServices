<!-- Services Banner -->
<section class="service-banner banner">
  <div class="container banner-container text-center">
    <h3 class="banner-title">Services </h3>
    <h4 class="service-banner-list">
      <i class="fa fa-circle" aria-hidden="true"></i>Home Cleaning
      <i class="fa fa-circle" aria-hidden="true"></i>Repairs/Improvements
      <i class="fa fa-circle" aria-hidden="true"></i>Installations
      <i class="fa fa-circle" aria-hidden="true"></i>Maintenance
    </h4>
  </div>
</section>

<!-- Welcome Divder -->
<section class="divder welcome-divder z-depth-2">
  <div class="container divder-container">
  </div>
</section>

<!-- Collapse Services -->
<section class="collapse-services">
  <div class="Home Cleaning" (click)="isCollapsedHomeCleaning = !isCollapsedHomeCleaning" [attr.aria-expanded]="!isCollapsed" aria-controls="homeCleaning">
    <h1 @fade> Home Cleaning</h1>
  </div>

  <div id="homeCleaning" [ngbCollapse]="!isCollapsedHomeCleaning">
    <div class="card">
      <div class="card-body">
        You can collapse this card by clicking Toggle
      </div>
    </div>
  </div>
  
  <input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)">

  <div *ngIf="items" class="list-group">
    <button type="button" 
      @fade
      *ngFor="let item of items"
      (click)="removeItem(item)"
    >{{item}}</button>
  </div>
</section>
