<!-- Login form -->
<div *ngIf="!(auth.afAuth.authState | async)">
  <div class="container form-container z-depth-2">
    <p class="h5 text-center mb-4">Order Look Up</p>

    <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input #emailText type="text" id="defaultForm-email" mdbActive>
      <label for="defaultForm-email">Your email</label>
    </div>

    <div class="md-form">
      <i class="fa fa-lock prefix grey-text"></i>
      <input #passwordText type="password" id="defaultForm-pass" mdbActive>
      <label for="defaultForm-pass">Your password</label>
    </div>

    <div class="md-form">
      <i class="fa fa-list prefix grey-text"></i>
      <input #orderText type="number" id="defaultForm-order" mdbActive>
      <label for="defaultForm-order">Order Number</label>
    </div>

    <div class="text-center">
      <button (click)="login(emailText.value, passwordText.value, orderText.value)" class="btn blue waves-light" mdbRippleRadius>
        Look Up </button>
    </div>
  </div>
</div>
<div *ngIf="auth.afAuth.authState | async">
  <h1>Order</h1>

  <div class="container form-container z-depth-2">
    <h2>Order #: 1234</h2>
    <h2>Customer Name: Miguel Chavez</h2>

  </div>

  <div class="container form-container z-depth-2">
      <h2>Order #: 1234</h2>

  <div class="text-center">
    <button (click)="logout()"> Logout </button>
  </div>
</div>
